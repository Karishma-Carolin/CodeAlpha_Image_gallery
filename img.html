<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="img.css">
    </head>
    <body>
        <h1>IMAGE GALLERY</h1>
        <div class="image-zoom" id="fullimgbox">
            <img src="img/img1.jpg" id="fullimg">
            <span onclick="closeFullImg()">X</span>
        </div>
        <div class="image-out">
            <img src="img/img1.jpg" onclick="openFullImg(this.src)">
            <img src="img/img2.jpg" onclick="openFullImg(this.src)">
            <img src="img/img3.jpg" onclick="openFullImg(this.src)">
            <img src="img/img4.jpeg" onclick="openFullImg(this.src)">
            <img src="img/img5.jpeg" onclick="openFullImg(this.src)">
            <img src="img/img6.jpeg" onclick="openFullImg(this.src)">
            <img src="img/img7.jpeg" onclick="openFullImg(this.src)">
            <img src="img/img8.jpeg" onclick="openFullImg(this.src)">
            <img src="img/img9.jpg" onclick="openFullImg(this.src)">
        </div>
        <script>
            var fullimgbox=document.getElementById("fullimgbox");
            var fullimg=document.getElementById("fullimg");
            function openFullImg(pic){
                fullimgbox.style.display="flex";
                fullimg.src=pic;
            }
            function closeFullImg(){
                fullimgbox.style.display="none";
            }
        </script>
    </body>
</html>
